        service {
            customer "JD" {
                customer-id 18
            }
            vprn "18" {
                admin-state enable
                customer "JD"
                interface "loopback" {
                    loopback true
                    ipv4 {
                        local-dhcp-server "LOCAL"
                        primary {
                            address 192.168.1.1
                            prefix-length 32
                        }
                    }
                }
                dhcp-server {
                    dhcpv4 "LOCAL" {
                        admin-state enable
                        pool-selection {
                            use-gi-address {
                            }
                        }
                        pool "pool1" {
                            subnet 10.1.1.0/24 {
                                options {
                                    option subnet-mask {
                                        hex-string 0xffffff00
                                    }
                                    option default-router {
                                        hex-string 0x0a0101fe
                                    }
                                }
                                address-range 10.1.1.150 end 10.1.1.200 {
                                }
                            }
                        }
                    }
                }
                subscriber-interface "toSubscribers" {
                    ipv4 {
                        address 10.1.1.254 {
                            prefix-length 24
                        }
                    }
                    group-interface "subs" {
                        ipv4 {
                            dhcp {
                                admin-state enable
                                server [192.168.1.1]
                                gi-address 10.1.1.254
                                lease-populate {
                                    max-leases 70
                                }
                            }
                        }
                        sap 1/1/c1/1:100 {
                        }
                    }
                }
            }
        }
